<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">Login</ui:define>

	<ui:define name="head">
		<style type="text/css">
			.ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
			.ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4 {
				padding-bottom: 10px;
			}
		</style>
	</ui:define>

	<ui:define name="content">
		<h:panelGroup layout="block"
			styleClass="p-grid p-justify-center p-align-center vertical-container ui-fluid">


			<h:form id="loginForm" styleClass="ui-g-5 p-grid p-justify-center">
				<h1 style="margin-top: 10%">#{msg['welcome']}</h1>

				<h:panelGroup styleClass="ui-g-12" style="margin-bottom: 15px">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="email" styleClass="cyp-input-email" type="email"
							value="#{loginBean.user.email}" required="true"
							requiredMessage="#{msg['emailRequired']}">
							<p:ajax event="blur" update="emailMessage" />
						</p:inputText>
						<p:outputLabel for="@previous" value="Email" />
					</h:panelGroup>

					<p:message id="emailMessage" for="email" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="ui-g-12"
					style="margin-bottom: 15px">
					<h:panelGroup styleClass="md-inputfield">
						<p:password styleClass="cyp-input-password" feedback="false"
							id="password" value="#{loginBean.user.password}" required="true"
							requiredMessage="#{msg['passwordRequired']}">
							<p:ajax event="blur" update="passwordMessage" />
						</p:password>
						<p:outputLabel for="@previous" value="#{msg['password']}" />
					</h:panelGroup>
					<p:message id="passwordMessage" for="password" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="ui-g-12">
					<p:messages for="badCredentials" id="messages" closable="true">
						<p:autoUpdate />
					</p:messages>
				</h:panelGroup>

				

				<h:panelGroup layout="block" styleClass="ui-g-12 button-container">
					<p:commandButton styleClass="cy-submit" icon="ui-icon-person"
						action="#{loginBean.connectUser}" value="#{msg['validate']}" />
				</h:panelGroup>

			</h:form>

		</h:panelGroup>
		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
			library="barcelona-layout" />
		<h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
	</ui:define>

</ui:composition>
