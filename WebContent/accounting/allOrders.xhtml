<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<title>Commandes</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<h:body>
        <f:view locale="#{languageBean.localeCode}">
	<h:panelGroup layout="block" styleClass="container mb-4">
		<h1 class="h1-responsive font-weight-bold text-center mt-5 pt-5 text-dark">#{msg['orders']}</h1>
	
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-12">
				<h:panelGroup layout="block" styleClass="table-responsive">
				<h:dataTable value="#{allOrdersBean.orders}"
						var="order" styleClass="table table-striped"
						headerClass="" rowClasses="">

						<h:column>
							<f:facet name="header">#{msg['numOrder']}</f:facet>
							#{order.id}
						</h:column>

						<h:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{order.date}">
            					<f:convertDateTime pattern="dd-MM-yyyy"/>
        					</h:outputText>
    					</h:column>

						<h:column styleClass="">
							<f:facet name="header">#{msg['bills']}</f:facet>
								<h:outputLink target="_blank" styleClass="btn btn-sm btn-info" 
									value="#{request.contextPath}/bills/#{order.id}.pdf">
									 <i class='fa fa-download'></i>	
								</h:outputLink>						
						</h:column>
						
					</h:dataTable>					
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

<h:panelGroup layout="block" styleClass="fixed-bottom">
<ui:include src="/WEB-INF/footer.xhtml" />
</h:panelGroup>
</f:view>
</h:body>
</html>
