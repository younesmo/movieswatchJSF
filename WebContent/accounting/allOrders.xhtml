<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta charset="utf-8" />
	<title>Commandes</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/series-label.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/export-data.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/accessibility.js"></script>




<h:body>
	<h:panelGroup layout="block" styleClass="container pt-5" data-ride="carousel">
	<h1 class="h1-responsive font-weight-bold text-center mt-1 pt-5 text-dark">Graphique des ventes</h1>
	<hr />	
<ui:include src="/accounting/graph.xhtml" />
    </h:panelGroup>
	<h:panelGroup layout="block" styleClass="container mt-1 pt-5" data-ride="carousel">	
		
	
		<h1 class="h1-responsive font-weight-bold text-center mt-1 text-dark">Liste des commandes</h1>
		<hr />
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-12">
				<h:panelGroup layout="block" styleClass="table-responsive">
				<h:dataTable value="#{allOrdersBean.orders}"
						var="order" styleClass="table table-striped"
						headerClass="" rowClasses="">

						<h:column>
							<f:facet name="header">NumÃ©ro de commande</f:facet>
							#{order.id}
						</h:column>

						<h:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{order.date}">
            					<f:convertDateTime pattern="dd-MM-yyyy"/>
        					</h:outputText>
    					</h:column>

						<h:column styleClass="">
							<f:facet name="header">Facture</f:facet>
								<h:outputLink target="_blank" styleClass="btn btn-sm btn-info" 
									value="#{request.contextPath}/bills/#{order.id}.pdf">
									 <i class='fa fa-download'></i>	
								</h:outputLink>						
						</h:column>
						
					</h:dataTable>					
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		</h:panelGroup>
	<ui:include src="/WEB-INF/footer.xhtml" />
</h:body>
</html>
