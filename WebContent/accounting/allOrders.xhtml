<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<meta charset="utf-8" />
	<title>Commandes</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script type="text/javascript">
<![CDATA[
	Highcharts.chart('graphique', {

	    title: {
	        text: 'Solar Employment Growth by Sector, 2010-2016'
	    },

	    subtitle: {
	        text: 'Source: thesolarfoundation.com'
	    },

	    yAxis: {
	        title: {
	            text: 'Number of Employees'
	        }
	    },

	    xAxis: {
	        accessibility: {
	            rangeDescription: 'Range: 2010 to 2017'
	        }
	    },

	    legend: {
	        layout: 'vertical',
	        align: 'right',
	        verticalAlign: 'middle'
	    },

	    plotOptions: {
	        series: {
	            label: {
	                connectorAllowed: false
	            },
	            pointStart: 2010
	        }
	    },

	    series: [{
	        name: 'Installation',
	        data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
	    }, {
	        name: 'Manufacturing',
	        data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
	    }, {
	        name: 'Sales & Distribution',
	        data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
	    }, {
	        name: 'Project Development',
	        data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
	    }, {
	        name: 'Other',
	        data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
	    }],

	    responsive: {
	        rules: [{
	            condition: {
	                maxWidth: 500
	            },
	            chartOptions: {
	                legend: {
	                    layout: 'horizontal',
	                    align: 'center',
	                    verticalAlign: 'bottom'
	                }
	            }
	        }]
	    }

	});
  ]]>

</script>
<h:body>
	<h:panelGroup layout="block" styleClass="container mb-4">
	<h:panelGroup layout="block" styleClass="graphique  mt-5">
	<h1>Graphique des ventes</h1>
	
	
	</h:panelGroup>
	
		<h1 class="h1-responsive font-weight-bold text-center mt-5 pt-5 text-dark">Liste des commandes</h1>
	
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-12">
				<h:panelGroup layout="block" styleClass="table-responsive">
				<h:dataTable value="#{allOrdersBean.orders}"
						var="order" styleClass="table table-striped"
						headerClass="" rowClasses="">

						<h:column>
							<f:facet name="header">NumÃ©ro de commande</f:facet>
							#{order.id}
						</h:column>

						<h:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{order.date}">
            					<f:convertDateTime pattern="dd-MM-yyyy"/>
        					</h:outputText>
    					</h:column>

						<h:column styleClass="">
							<f:facet name="header">Facture</f:facet>
								<h:outputLink target="_blank" styleClass="btn btn-sm btn-info" 
									value="#{request.contextPath}/bills/#{order.id}.pdf">
									 <i class='fa fa-download'></i>	
								</h:outputLink>						
						</h:column>
						
					</h:dataTable>					
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<ui:include src="/WEB-INF/footer.xhtml" />
</h:body>
</html>
