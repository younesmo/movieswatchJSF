<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{languageBean.localeCode}">
	<h:form>
		<nav
			class="op navbar navbar-expand-lg fixed-top navbar-dark elegant-color scrolling-navbar">

			<h:panelGroup layout="block" styleClass="container">
				<h:commandLink class="navbar-brand" action="welcome">Movieswatch</h:commandLink>
				<h:panelGroup layout="block" styleClass="collapse navbar-collapse"
					id="navbarTogglerDemo02">
					<ul class="navbar-nav mr-auto smooth-scroll">
						<h:panelGroup rendered="#{empty sessionScope.currentUser}">
							<li class="nav-item">
								<h:commandLink styleClass="nav-link"
									value="#{msg['login']}" action="#{navBean.goToLogin}">
									<h:outputText styleClass="sr-only">(current)</h:outputText>
								</h:commandLink>
							</li>

							<li class="nav-item"><h:commandLink styleClass="nav-link"
									value="#{msg['registration']}" action="#{navBean.goToRegistration}" /></li>
						</h:panelGroup>

						<h:panelGroup rendered="#{!empty sessionScope.currentUser}">
							<li class="nav-item"><h:commandLink styleClass="nav-link"
									value="#{msg['home']}" action="#{navBean.goToWelcome}" /></li>
							<li class="nav-item"><h:commandLink styleClass="nav-link"
									value="#{msg['account']}" action="#{navBean.goToProfil}" /></li>

						</h:panelGroup>						
							<h:panelGroup rendered="#{sessionScope.currentUser.role.name == 'User' }">
									<h:panelGroup rendered="#{!navBean.isChild}">
							
								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['movies']}" action="#{navBean.goToMovies}" /></li>
								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['cart']}" action="#{navBean.goToCart}" /></li>

								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['orders']}" action="#{navBean.goToOrders}" /></li>
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup rendered="#{sessionScope.currentUser.role.name == 'Admin' }">
								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['movies']}" action="#{navBean.goToMovies}" /></li>
								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['members']}" action="#{navBean.goToMembers}" /></li>
								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['orders']}" action="#{navBean.goToAllOrders}" /></li>
							</h:panelGroup>

								<h:panelGroup rendered="#{sessionScope.currentUser.role.name == 'Accounting' }">
								<li class="nav-item"><h:commandLink styleClass="nav-link"
										value="#{msg['orders']}" action="#{navBean.goToAllOrders}" /></li>
							</h:panelGroup>
					</ul>
					
					<h:panelGroup>
						<ul class="navbar-nav nav-flex-icons">

							<li class="nav-item">
							<h:selectOneMenu styleClass="mdb-select mr-3 elegant-color text-white" value="#{languageBean.localeCode}" onchange="submit()"
								valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
   								<f:selectItems value="#{languageBean.countriesInMap}" /> 
   							</h:selectOneMenu>
							</li>
						</ul>
					</h:panelGroup>

					<h:panelGroup rendered="#{!empty sessionScope.currentUser}">
						<ul class="navbar-nav nav-flex-icons">

							<li class="nav-item"><h:commandLink styleClass="nav-link"
									value="Logout" action="#{loginBean.logout}">
									<i class="fa fa-sign-out light-green-text-2"></i>
								</h:commandLink></li>
						</ul>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</nav>
	</h:form>
</f:view>

</ui:composition>
