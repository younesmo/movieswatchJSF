<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">Movieswatch</ui:insert></title>
	<h:outputStylesheet name="font-awesome/5.12.0/css/all.min-jsf.css"
		library="webjars" />
	<h:outputStylesheet name="font-awesome/5.12.0/css/v4-shims.min-jsf.css"
		library="webjars" />

	<h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
	<h:outputScript name="js/layout.js" library="barcelona-layout" />
	<h:outputScript name="js/ripple.js" library="barcelona-layout" />

	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body">
	<f:view locale="#{languageBean.localeCode}">
		<h:panelGroup layout="block"
			styleClass="layout-wrapper #{guestPreferences.overlayMenu ? 'layout-overlay-menu' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
			<ui:include src="./topbar.xhtml" />

			<h:panelGroup rendered="#{!empty sessionScope.currentUser}">
				<ui:include src="./menu.xhtml" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="layout-main">
				<h:panelGroup layout="block" styleClass="layout-main-content">
					<h:panelGroup style="padding-bottom: 110px; height: 1000px;">
						<ui:insert name="content" />
					</h:panelGroup>
					<h:panelGroup layout="block"
						rendered="#{!empty sessionScope.currentUser}" styleClass="ui-g-12"
						style="bottom: 0; height: 110px;">
						<ui:include src="./footer.xhtml" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<i class="fa fa-circle-o-notch fa-spin ajax-loader"
					aria-hidden="true"></i>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</f:view>
	<h:outputStylesheet name="css/primeflex.css" library="barcelona-layout" />
	<h:outputStylesheet name="css/nanoscroller.css"
		library="barcelona-layout" />
	<h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
	<h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
		library="barcelona-layout" />
	<h:outputStylesheet name="css/assistantdpo.css" library="personallib" />
</h:body>
</html>
