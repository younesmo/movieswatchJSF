<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<title>Details commande</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="container">

		<h2
			class="h1-responsive font-weight-bold text-center mt-5 pt-5text-dark">Vos
			Achats</h2>

		<ui:repeat var="orderMovie" value="#{orderBean.order.orderMovies}">

			<section class="my-5">
				<!-- Grid row -->
				<h:panelGroup layout="block" styleClass="row">

					<!-- Grid column -->
					<h:panelGroup layout="block" styleClass="col-lg-5 col-xl-4">

						<!-- Featured image -->
						<h:panelGroup layout="block"
							styleClass="view overlay rounded z-depth-1-half mb-lg-0 mb-4">
							<h:graphicImage value="#{orderMovie.movie.movie.posterUrl}"
								alt="#{orderMovie.movie.movie.title}" styleClass="img-fluid" />
							<h:panelGroup layout="block" styleClass="mask rgba-white-slight"></h:panelGroup>
						</h:panelGroup>

					</h:panelGroup>

					<!-- Grid column -->
					<h:panelGroup layout="block" styleClass="col-lg-7 col-xl-8">

						<!-- Post title -->
						<h3 class="font-weight-bold mb-3">
							<strong>#{orderMovie.movie.movie.title}</strong>
						</h3>
						<!-- Excerpt -->
						<p class="dark-grey-text">#{orderMovie.movie.movie.synopsis}</p>
						<!-- Post data -->
						<p>
							by <a class="font-weight-bold">Jessica Clark</a>,
							#{orderMovie.movie.movie.productionYear}
						</p>

						<p>
							<h:outputText value="Prix: #{orderMovie.movie.price} €" />
						</p>

					</h:panelGroup>
					<!-- Grid column -->

				</h:panelGroup>
				<!-- Grid row -->

				<hr class="my-5" />
			</section>

		</ui:repeat>

		<h:panelGroup>
			<h:outputText value="Prix total: #{orderBean.totalPrice} €" />
			<br />
			<h:outputText
				value="Moyen de paiement: #{orderBean.order.paymentMode}" />
		</h:panelGroup>
	</h:panelGroup>
	<ui:include src="/WEB-INF/footer.xhtml" />

</h:body>
</html>
