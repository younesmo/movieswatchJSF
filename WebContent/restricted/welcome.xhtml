<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">Bienvenue</ui:define>

	<ui:define name="head">
		<style type="text/css">
			.ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
			.ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4 {
				padding-bottom: 10px;
			}
		</style>
	</ui:define>

	<ui:define name="content">
		<h:panelGroup>
		   <h1><h:outputText value="#{msg['welcome']}"></h:outputText> #{sessionScope.currentUser.firstname}</h1>
                    <p:graphicImage name="images/slides/film3.jpg" library="default"/>
              
                   
		</h:panelGroup>
		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
			library="barcelona-layout" />
		<h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
	</ui:define>

</ui:composition>
