<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">Commandes</ui:define>

	<ui:define name="head">
		<style type="text/css">
			.ui-selectoneradio.ui-grid-responsive .ui-grid-col-4,
			.ui-selectmanycheckbox.ui-grid-responsive .ui-grid-col-4 {
				padding-bottom: 10px;
			}
		</style>
	</ui:define>

	<ui:define name="content">
		<h:body>
    <f:view locale="#{languageBean.localeCode}">

	<h1 class="h1-responsive font-weight-bold text-center mt-5 pt-5 text-dark">#{msg['orders']}</h1>
	<h:panelGroup layout="block" styleClass="container mb-4">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-12">
				<h:panelGroup layout="block" styleClass="table-responsive">
				<h:dataTable value="#{ordersBean.orders}"
						var="order" styleClass="table table-striped "
						headerClass="" rowClasses="">

						<h:column>
							<f:facet name="header">#{msg['numOrder']}</f:facet>
							#{order.id}
						</h:column>

						<h:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{order.date}">
            					<f:convertDateTime pattern="dd-MM-yyyy"/>
        					</h:outputText>
    					</h:column>

						<h:column styleClass="text-right">
							<f:facet name="header"></f:facet>
							<h:form>
								<h:commandLink styleClass="btn btn-sm btn-info"
									action="#{orderBean.getDetails}">
									<f:setPropertyActionListener target="#{orderBean.idOrder}" value="#{order.id}" />																	
									
										<i class="fa fa-info-circle"></i>
								</h:commandLink>
								</h:form>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	</f:view>
</h:body>
		<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
			library="barcelona-layout" />
		<h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
	</ui:define>

</ui:composition>
