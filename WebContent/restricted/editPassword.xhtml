<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<title>Edit password</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<h:body>
    <f:view locale="#{languageBean.localeCode}">
	<h:panelGroup layout="block" styleClass="container mt-5 pt-5">
		<h3 class="display-3 font-weight-bold">#{msg['updatePassword']}</h3>
		<hr />
		<h:panelGroup layout="block" styleClass="row">
			<!-- left column -->
			<!-- edit form column -->
			<h:panelGroup layout="block" styleClass="col-md-9 personal-info">

				<h:form styleClass="form-horizontal">
				<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel styleClass="col-md-3 control-label" for="currentPassword">#{msg['currentPassword']}:</h:outputLabel>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputSecret id="currentPassword" required="true" requiredMessage="Vous devez indiquer votre mot de passe actuel" styleClass="form-control"							
							 size="20" maxlength="20">
								<f:ajax event="blur" render="currentPasswordMessage" />
								<f:validator validatorId="checkPasswordValidator" />
							</h:inputSecret>
						</h:panelGroup>
						<h:message id="currentPasswordMessage" for="currentPassword"
							errorClass="text-danger" />
					</h:panelGroup>
				
				
					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel styleClass="col-md-3 control-label" for="password">#{msg['password']}:</h:outputLabel>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputSecret id="password" styleClass="form-control"
								value="#{editProfilBean.user.password}"
								binding="#{passwordComponent}" size="20" maxlength="20">
								<f:ajax event="blur" execute="password confirmation"
									render="passwordMessage confirmationMessage" />
							</h:inputSecret>
						</h:panelGroup>
						<h:message id="passwordMessage" for="password"
							errorClass="text-danger" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel styleClass="col-md-3 control-label"
							for="confirmation">#{msg['confirmPassword']}:</h:outputLabel>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputSecret id="confirmation" styleClass="form-control"
								value="#{editProfilBean.user.password}" size="20" maxlength="20">
								<f:ajax event="blur" execute="password confirmation"
									render="passwordMessage confirmationMessage" />
								<f:attribute name="passwordComponent"
									value="#{passwordComponent}" />
								<f:validator validatorId="passwordConfirmationValidator" />
							</h:inputSecret>
						</h:panelGroup>
						<h:message id="confirmationMessage" for="confirmation"
							errorClass="text-danger" />
					</h:panelGroup>
					<h:messages globalOnly="true" infoClass="text-danger" />

					<h:panelGroup layout="block" styleClass="form-group">
						<label class="col-md-3 control-label"></label>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:commandButton value="#{msg['save']}" styleClass="btn btn-primary"
								action="#{editProfilBean.saveUser}">
							</h:commandButton>
						</h:panelGroup>

					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
<h:panelGroup layout="block" styleClass="fixed-bottom">
	<ui:include src="/WEB-INF/footer.xhtml" />
	</h:panelGroup>
	</f:view>
</h:body>
</html>
