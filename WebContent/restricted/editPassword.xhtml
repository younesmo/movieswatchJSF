<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<title>Edit password</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<h:body>

	<div class="container mt-5 pt-5">
		<h3 class="display-3 font-weight-bold">Mettez Ã  jour votre mot de passe</h3>
		<hr />
		<div class="row">
			<!-- left column -->
			<!-- edit form column -->
			<div class="col-md-9 personal-info">

				<h:form styleClass="form-horizontal">
				<div class="form-group">
						<h:outputLabel styleClass="col-md-3 control-label" for="currentPassword">Mot de passe actuel:</h:outputLabel>
						<div class="col-md-8">
							<h:inputSecret id="currentPassword" a:required="true" styleClass="form-control"							
							 size="20" maxlength="20">
								<f:ajax event="blur" render="currentPasswordMessage" />
								<f:validator validatorId="checkPasswordValidator" />
							</h:inputSecret>
						</div>
						<h:message id="currentPasswordMessage" for="currentPassword"
							errorClass="text-danger" />
					</div>
				
				
					<div class="form-group">
						<h:outputLabel styleClass="col-md-3 control-label" for="password">Mot de passe:</h:outputLabel>
						<div class="col-md-8">
							<h:inputSecret id="password" styleClass="form-control"
								value="#{editProfilBean.user.password}"
								binding="#{passwordComponent}" size="20" maxlength="20">
								<f:ajax event="blur" execute="password confirmation"
									render="passwordMessage confirmationMessage" />
							</h:inputSecret>
						</div>
						<h:message id="passwordMessage" for="password"
							errorClass="text-danger" />
					</div>

					<div class="form-group">
						<h:outputLabel styleClass="col-md-3 control-label"
							for="confirmation">Confirmation du mot de passe:</h:outputLabel>
						<div class="col-md-8">
							<h:inputSecret id="confirmation" styleClass="form-control"
								value="#{editProfilBean.user.password}" size="20" maxlength="20">
								<f:ajax event="blur" execute="password confirmation"
									render="passwordMessage confirmationMessage" />
								<f:attribute name="passwordComponent"
									value="#{passwordComponent}" />
								<f:validator validatorId="passwordConfirmationValidator" />
							</h:inputSecret>
						</div>
						<h:message id="confirmationMessage" for="confirmation"
							errorClass="text-danger" />
					</div>
					<h:messages globalOnly="true" infoClass="text-danger" />

					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<h:commandButton value="Sauvegarder" styleClass="btn btn-primary"
								action="#{editProfilBean.saveUser}">
							</h:commandButton>
						</div>

					</div>
				</h:form>
			</div>
		</div>
	</div>

	<ui:include src="/WEB-INF/footer.xhtml" />
</h:body>
</html>
