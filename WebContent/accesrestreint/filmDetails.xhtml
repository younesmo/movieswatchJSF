<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<title>Details film</title>
	<ui:include src="/WEB-INF/cssLoader.xhtml" />
	<ui:include src="/WEB-INF/navBar.xhtml" />
</h:head>
<h:body>

	<div class="container">
		<h3 class="display-3 font-weight-bold mt-5 pt-5 text-dark">DÃ©tails du film</h3>
		<div class="row justify-content-md-center">
			<div class="row">
				<div class="col">
					<div class="card-deck">
						<div class="card mb-4">
							<div class="view overlay">
							<h:graphicImage value="#{filmBean.film.urlAffiche}" styleClass="card-img-top " />
									<div class="mask rgba-white-slight"></div>
							</div>
							<div class="card-body">
								<h4 class="card-title">#{filmBean.film.titreOriginal}</h4>
								<p class="card-text">#{filmBean.film.anneeProduction}</p>
							</div>
						</div>
					</div>
					<br/>
					<br/>
				</div>
				<div class="card bg-light mb-3 " style="max-width: 23rem;">
					<h2>Infos Film</h2>
					<div class="card-deck">
						<div class="card-body">
							<div class="fond_utile ">
								<div class="item-point-info">
									<h3 class="card-title">Synopsys</h3>
									<p class="card-text" style="">#{filmBean.film.synopsis}.</p>
									<div class="text-center"></div>
								</div>
								<div class="item-point-info">
									<h3 class="card-title">Date de sortie</h3>
									<div>#{filmBean.film.anneeProduction}</div>
									<p class="card-text" style=""></p>
									<div class="text-center"></div>
								</div>
								<div class="item-point-info">
									<h3 class="card-title">Budget</h3>
									<div>#{filmBean.film.budget}</div>
									<div class="text-center"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 text-right"></div>
							</div>
							<div class="text-right blanc visible-lg">


								<c:if test="#{sessionScope.currentUser.role.nomRole == 'Utilisateur' }">
								<h:form>
								<h:commandButton value="Ajouter au panier" styleClass="btn btn-success"
									action="#{filmBean.sendToPanier}">
								</h:commandButton>
								</h:form>
								</c:if>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ui:include src="/WEB-INF/footer.xhtml" />

</h:body>
</html>
